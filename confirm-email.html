<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Confirma tu correo - Sorteo BMX</title>
  <!-- Bootstrap CDN -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    /* Estilo oscuro para la página */
    body {
      background-color: #121212;
      color: #f0f0f0;
      font-family: 'Helvetica', sans-serif;
    }

    header {
      background-color: #1e1e1e;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0px 5px 20px rgba(0, 0, 0, 0.5);
      margin-bottom: 30px;
      text-align: center;
    }

    /* Estilo para el logo */
    header img.logo {
      max-width: 150px;
      height: auto;
    }

    .message {
      text-align: center;
      font-size: 1.5rem;
      margin: 20px 0;
    }
    .btn-custom {
      background-color: #ff8c00;
      color: white;
      border-radius: 10px;
      font-size: 1.2rem;
      padding: 15px;
      width: 100%;
      max-width: 300px;
      border: none;
      display: block;
      margin: 20px auto;
      text-align: center;
      text-decoration: none;
    }

    .btn-custom:hover {
      background-color: #e07b00;
      transition: 0.3s;
    }
  </style>
</head>

<body>
  <div class="container">
    <!-- Header con logo -->
    <header>
      <img src="img/SorteosBMX1.png" alt="Logo Sorteo BMX" class="logo">
    </header>
    <!-- Mensaje -->
    <div class="text-center">
        <h1 class="message">¡Gracias por suscribirte!</h1>
        <P>Solo un paso mas...</P>
      <h2 class="message">Enviamos un correo de confirmación a tu dirección. Abrí el mail para confirmar tu suscripción.</h2>
        <p class="message">Si no ves el correo, revisa tu carpeta de spam o promociones.</p>

        <a href="index.html" class="btn-custom">Volver al sitio</a>
    </div>
  </div>
  <!-- Scripts de Bootstrap -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
