<!DOCTYPE html>

  <style>
    /* Estilo oscuro para la página */
    body {
      background-color: #121212;
      color: #f0f0f0;
      font-family: 'Helvetica', sans-serif;
    }

    header {
      background-color: #1e1e1e;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0px 5px 20px rgba(0, 0, 0, 0.5);
      margin-bottom: 30px;
      text-align: center;
    }

    /* Estilo para el logo en el header */
    header img.logo {
      max-width: 150px;
      height: auto;
    }

    /* Estilo para el mensaje */
    h1 {
      font-size: 3.5rem;
      font-weight: bold;
      letter-spacing: 2px;
      text-align: center;
      background: linear-gradient(45deg, #ff8c00, #e07b00);
      -webkit-background-clip: text;
      background-clip: text;
      -webkit-text-fill-color: transparent;
      margin-top: 20px;
      text-shadow: 2px 2px 10px rgba(0, 0, 0, 0.3);
    }

    #sorteo-imagen {
      max-width: 400px;
      height: auto;
      border-radius: 10px;
    }

    .section-heading {
      font-size: 2.5rem;
      font-weight: bold;
      text-align: center;
      margin-top: 20px;
      color: #fff;
    }

    .section-description {
      text-align: center;
      color: #bbb;
      margin-top: 15px;
      font-size: 1.2rem;
    }

    .input-group {
      width: 100%;
      max-width: 700px;
      margin: 0 auto;
    }

    .form-control {
      border-radius: 10px;
      border: 1px solid #444;
      background-color: #333;
      color: #fff;
      padding: 15px;
      font-size: 1.1rem;
      width: 100% !important;
    }

    .form-control::placeholder {
      color: #aaa;
    }

    .btn-custom {
      background-color: #ff8c00;
      color: white;
      border-radius: 10px;
      font-size: 1.2rem;
      padding: 15px;
      width: 100%;
      margin-top: 20px;
      border: none;
    }

    .btn-custom:hover {
      background-color: #e07b00;
      transition: 0.3s;
    }

    footer {
      background-color: #1e1e1e;
      color: #fff;
      padding: 20px 0;
      text-align: center;
      border-top: 1px solid #333;
    }

    footer a {
      color: #ff8c00;
      text-decoration: none;
    }

    footer a:hover {
      text-decoration: underline;
    }

    /* Diseño para móviles */
    @media (max-width: 576px) {
      h1 {
        font-size: 2.5rem;
      }

      .section-heading {
        font-size: 2rem;
      }

      .form-control {
        font-size: 1rem;
      }

      .btn-custom {
        font-size: 1rem;
      }
      #sorteo-imagen {
        max-width: 100%;
        max-height: 300px; /* Ajustá este valor según necesites */
        width: auto;
        height: auto;
        object-fit: contain;
      }

</head>

    </footer>
  </div>

   <script>
        document.getElementById("mc-embedded-subscribe-form").addEventListener("submit", function(e) {
