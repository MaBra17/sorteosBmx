<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sorteo BMX</title>
    <!-- Agregar Bootstrap desde CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        /* Estilo oscuro para la página */
        body {
            background-color: #121212;
            color: #f0f0f0;
            font-family: 'Helvetica', sans-serif;
        }

        header {
            background-color: #1e1e1e;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0px 5px 20px rgba(0, 0, 0, 0.5);
            margin-bottom: 30px;
        }

        h1 {
            font-size: 3rem;
            color: #f0f0f0;
            text-align: center;
            text-shadow: 2px 2px 10px rgba(0, 0, 0, 0.3);
        }

        #sorteo-imagen {
            max-width: 400px;
            height: auto;
            border-radius: 10px;
        }

        .section-heading {
            font-size: 2.5rem;
            font-weight: bold;
            text-align: center;
            margin-top: 20px;
            color: #fff;
        }

        .section-description {
            text-align: center;
            color: #bbb;
            margin-top: 15px;
            font-size: 1.2rem;
        }

        .input-group {
            width: 100%;
            max-width: 700px;
            margin: 0 auto;
        }

        .form-control {
            border-radius: 10px;
            border: 1px solid #444;
            background-color: #333;
            color: #fff;
            padding: 15px;
            font-size: 1.1rem;
            width: 100% !important;
        }

        .form-control::placeholder {
            color: #aaa;
        }

        .btn-custom {
            background-color: #ff8c00;
            color: white;
            border-radius: 10px;
            font-size: 1.2rem;
            padding: 15px;
            width: 100%;
            margin-top: 20px;
            border: none;
        }

        .btn-custom:hover {
            background-color: #e07b00;
            transition: 0.3s;
        }

        footer {
            background-color: #1e1e1e;
            color: #fff;
            padding: 20px 0;
            text-align: center;
            border-top: 1px solid #333;
        }

        footer a {
            color: #ff8c00;
            text-decoration: none;
        }

        footer a:hover {
            text-decoration: underline;
        }

        /* Diseño para móviles */
        @media (max-width: 576px) {
            h1 {
                font-size: 2.5rem;
            }

            .section-heading {
                font-size: 2rem;
            }

            .form-control {
                font-size: 1rem;
            }

            .btn-custom {
                font-size: 1rem;
            }
        }
    </style>
</head>

<body>
    <!-- Contenedor principal -->
    <div class="container">
        <!-- Header -->
        <header>
            <h1>GANATE UN STEM!</h1>
        </header>

        <img src="img/Stem01.png" alt="Imagen del sorteo actual" id="sorteo-imagen" class="img-fluid rounded d-block mx-auto">
        <!-- Formulario de suscripción -->
        <section id="formulario-suscripcion" class="my-5">
            <h2 class="section-heading">¡Participa Gratis!</h2>
            <p class="section-description">Ingresa tu correo electrónico <b>yahoo.com</b> para unirte al sorteo:</p>
            <form action="https://gmail.us17.list-manage.com/subscribe/post?u=e975174c015625c2af6630b10&amp;id=61c7e39d21&amp;f_id=00e5d2e0f0" method="POST" class="d-flex justify-content-center">
            <div class="input-group flex-column" >
                <input type="email" name="EMAIL" class="form-control mb-3" placeholder="Tu correo electrónico" required>
                <p class="text-center small text-muted mt-2">
                * El sorteo es válido únicamente para participantes dentro de Argentina.
                </p>
                <button type="submit" class="btn-custom mt-2">Suscribirse al sorteo</button>
            </div>
            </form>
        </section>

        <!-- Footer -->
        <footer>
            <p>&copy; 2025 Todos los derechos reservados.</p>
            <p>
                <a href="about.html">About</a> | 
                <a href="privacy.html">Privacy Policy</a> | 
                <a href="terms.html">Terms & Conditions</a> |
                <a href="unsubscribe.html">Unsubscribe</a>
            </p>
        </footer>
    </div>

    <!-- Scripts de Bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
